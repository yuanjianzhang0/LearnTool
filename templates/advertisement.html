<!DOCTYPE html>
<html>
<head>
    <title>学习助手 - 欢迎体验</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='advertisement.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</head>
<body>
    <div class="advertisement-container">
        <video autoplay muted loop class="background-video">
            <source src="{{ url_for('static', filename='background.mp4') }}" type="video/mp4">
        </video>
        <div class="overlay"></div>
        <div id="particles-js" class="particles-container"></div>
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='logo.png') }}" alt="学习助手" onerror="this.style.display='none';this.nextElementSibling.style.display='inline';">
                <span class="logo-text" style="display: none;">学习助手</span>
            </div>
        </div>
        <div class="content">
            <h1>欢迎体验学习助手</h1>
            <p>由 山科智教 打造的智能学习平台，助你高效掌握知识，开启学习新旅程。</p>
            <div class="button-group">
                <a href="/login" class="try-now-btn">初中版（V1.0）</a>
                <span class="high-school-btn">高中版（未开放）</span>
            </div>
        </div>
        <div class="scroll-down">
            <span class="arrow-down"></span>
        </div>
    </div>
    <script src="{{ url_for('static', filename='advertisement.js') }}"></script>
</body>
</html>
